<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather || Devance's Weather</title>
    <script src="https://kit.fontawesome.com/4e4856e18b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-nav">
        <div class="nav-left">
            <a class="logo-lnk" href="#">
                <span style="color: #F8F9D7;">Will it</span> <span>RAIN?</span>
            </a>
        </div>
        <div class="nav-right">
            <ul class="navList">
                <li class="items act"> <p>Home</p> </li>
                <li class="items"> <a class="lin" href="./currency.html">Currency</a> </li>
                <li class="items"><p>About Us</p> </li>
            </ul>
        </div>
    </div>
    <div class="bod">
<div class="leftmain">
    <div class="left">
        <div class="wrap">
            <div class="search">
               <input type="text" class="searchTerm" placeholder="Search for places...">
               <button type="submit" class="searchButton">
                 <i class="fa fa-search"></i>
              </button>
            </div>
         </div>
        <div class="weatherImg">
        </div>
        <div class="tempCont">
            <!-- <h1>12<sup>°C</sup></h1>
            <h4>Date,time</h4>
            <h5>Rain:</h5> -->
        </div>
        <div class="cityImg">
            <!-- <img src="/JODHPUR.jpeg" style="border-radius: 8px; margin-top: 20px;" width="200px" height="80px"> -->
        </div>
    </div>
</div>
        <div class="right">
                <h2 class="week">Week</h2>
            <div class="weekW">
                <div class="w1 wox">
                    <h4>Tomorrow</h4>
                    <div class="t1">
                        <img src="/images/clear.png" width="50px" height="50px">
                    </div>
                    <div class="tom">
                        <h4>--° <span class="low">--°</span></h4>
                    </div>
                </div>
                <div class="w2 wox">
                    <h4>Overmorrow</h4>
                    <div class="t2">
                        <img src="/images/clear.png" width="50px" height="50px">
                    </div>
                    <div class="dat">
                        <h4>--° <span class="low">--°</span></h4>
                    </div>
                </div>
            </div>
            <h2>Highlights</h2>
            <div class="boxes">
                <div class="b1 box">
                    <h3>Wind</h3>
                    <h1 class="wind">--</h1>
                    <i class="fa-regular fa-compass dir"> --</i>
                </div>
                <div class="b2 box">
                    <h3>Sunrise & Sunset</h3>
                    <i class="fa-solid fa-circle-arrow-up rise mid"> --</i> 
                    <i class="fa-solid fa-circle-arrow-down set mid"> --</i>
                </div>
                <div class="b3 box">
                    <h3>Humidity</h3>
                    <h1 class="mid humid">--%</h1>
                </div>
                <div class="b4 box">
                    <h3>Visibility</h3>
                    <h1 class="mid visib">--km</h1>
                </div>
                <div class="b5 box">
                    <h3>UV Index</h3>
                    <h1 class="mid uv">--</h1>
                </div>
                

            </div>
        </div>
    </div>
</body>
<script src="scripy.js"></script>
</html>
